{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          {{ object.title }} (rating: {{ object.likes_rating }})
        </div>
        <div class="panel-footer">{{ object.text }}</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {% for answer in object.answer_set.all %}
      <div class="panel panel-default">
        <div class="panel-body">
          {{ answer.title }} (rating: {{ answer.likes_rating }})
        </div>
        <div class="panel-footer">{{ answer.text }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
