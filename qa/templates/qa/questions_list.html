{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
    {% for q in object_list %}
    <div class="panel panel-default">
      <div class="panel-body">
        <a href="{{ q.get_absolute_url }}">{{ q.title }}</a>
      </div>
      <div class="panel-footer">{{ q.text }}</div>
    </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
